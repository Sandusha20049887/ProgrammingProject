<!DOCTYPE html>
<html>

<head>
    <title>Garage Mate</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <style>
        h1:hover {
            cursor: pointer
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row" id="headerTxt" style="background-color: black;">
            <div class="col-4">
                <p class="small mt-3 text-light">
                    Welcome, <span id="uname" class="text-light"></span>
                </p>
            </div>
            <div class="col-4" id="home">
                <h1 class="text-center text-light">Garage Mate</h1>
            </div>
            <div class="col-4 text-right">
                <button id="newPost" class="btn btn-success text-right mt-2">New Post</button>
                <button id="userPost" class="btn btn-info text-right mt-2">My Post</button>
                <button id="logout" class="btn btn-danger mt-2">Logout</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <input type="search"/>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row">
           <div class="col-3">
           </div>
            <div class="col-6">
                <!-- Section to display posts -->
                <div id="posts">
                </div>
            </div>
            <div class="col-3">
            </div>
        </div>
    </div>
</body>

</html>
