<!DOCTYPE html>
<html>

<head>
    <title>Garage Mate</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>

<body>
    <h1 class="text-center">Garage Mate</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <!-- Form to add a new post -->
                <h2>Add a Post</h2>
                <form id="postForm">
                    <div class="row">
                        <div class="col-4">
                            <label for="make">Vehicle Make:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" id="make" name="make" required><br>
                        </div>
                    </div>

                    <label for="model">Vehicle Model:</label>
                    <input type="text" id="model" name="model" required><br>

                    <label for="year">Year Of Manufacture:</label>
                    <input type="text" id="year" name="year" required><br>

                    <label for="faultDescription">Fault Description:</label>
                    <input type="text" id="faultDescription" name="faultDescription" required><br>

                    <label for="garageName">Garage Name:</label>
                    <input type="text" id="garageName" name="garageName" required><br>

                    <label for="garageAddress">Garage Location:</label>
                    <input type="text" id="garageAddress" name="garageAddress"><br>

                    <label for="contactNo">Garage Contact Number:</label>
                    <input type="text" id="contactNo" name="contactNo" required><br>

                    <label for="status">Status:</label>
                    <select class="form-control" id="status" name="status" required>
                        <option value="Unresolved">Unresolved</option>
                        <option value="progressing">Progressing</option>
                        <option value="resolved">Resolved</option>
                    </select>
                    <br>
                    <button id="addPost" class="btn bg-danger">Add Post</button>
                </form>
            </div>
            <div class="col-7">
                <!-- Section to display posts -->
                <h2>Posts</h2>
                <div id="posts">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
