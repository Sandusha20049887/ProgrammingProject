<!DOCTYPE html>
<html>

<head>
    <title>Garage Mate</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row" style="background-color: black;">
            <div class="col-4">
                <p class="small mt-3 text-light">
                    Welcome, <span id="uname" class="text-light"></span>
                </p>
            </div>
            <div class="col-4">
                <h1 class="text-center text-light">Garage Mate</h1>
            </div>
            <div class="col-4 text-right">
                <button class="btn btn-info text-right mt-2">Add or Update Post</button>
                <button id="logout" class="btn btn-danger mt-2">Logout</button>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <!-- Form to add a new post -->
                <h2>Add a Post</h2>
                <form id="postForm">
                    <div class="row">
                        <div class="col-6">
                            <label for="make">Vehicle Make:</label>
                        </div>
                        <div class="col-6">
                            <input type="text" class="w-100" id="make" name="make" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="model">Vehicle Model:</label>
                        </div>
                        <div class="col-6">
                            <input type="text" class="w-100" id="model" name="model" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="year">Year Of Manufacture:</label>
                        </div>
                        <div class="col-6">
                            <input type="text" class="w-100" id="year" name="year" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="faultDescription">Fault Description:</label>
                        </div>
                        <div class="col-6">
                            <textarea type="text" class="w-100" id="faultDescription" name="faultDescription"
                                required></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="garageName">Garage Name:</label>
                        </div>
                        <div class="col-6">
                            <input type="text" class="w-100" id="garageName" name="garageName" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="garageAddress">Garage Address:</label>
                        </div>
                        <div class="col-6">
                            <input type="text" class="w-100" id="garageAddress" name="garageAddress">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="contactNo">Garage Contact Number:</label>
                        </div>
                        <div class="col-6">
                            <input type="text" class="w-100" id="contactNo" name="contactNo" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="status">Status:</label>
                        </div>
                        <div class="col-6">
                            <select class="form-control" id="status" name="status" required>
                                <option value="Unresolved">Unresolved</option>
                                <option value="progressing">Progressing</option>
                                <option value="resolved">Resolved</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 text-right mt-2">
                            <button id="addPost" class="btn bg-danger">Add Post</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-8">
                <!-- Section to display posts -->
                <h2>Posts</h2>
                <div id="posts">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
