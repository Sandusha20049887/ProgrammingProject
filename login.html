<!DOCTYPE html>
<html>

<head>
    <title>Garage Mate</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="login.js"></script>
    <style>
        span:hover {
            cursor: pointer
        }
    </style>
</head>

<body>
    <section class="login">
        <div class="container-fluid">
            <div class="row h-100" style="margin-top: 120px;">
                <div class="col-4"></div>
                <div class="col-4" style="background-color: black">
                    <h1 class="text-center m-5 text-light">Garage Mate</h1>
                    <div class="form-outline text-center">
                        <label class="form-label text-light" for="email">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter email" />
                    </div>
                    <div class="form-outline mt-2 text-center">
                        <label class="form-label text-light" for="password">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter password" />
                    </div>
                    <div class="text-center mt-4">
                        <button type="button" id="login" class="btn btn-primary">Login</button>
                        <p class="small mt-2 mb-5 text-light">
                            Don't have an account?
                            <span class="text-primary text-decoration-underline">Register</span>
                        </p>
                    </div>
                    <div class="col-4"></div>
                </div>
            </div>
    </section>
</body>

</html>
